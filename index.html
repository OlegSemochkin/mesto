<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>МЕСТО</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__image" src="./images/custo.jpg" alt="Аватарка">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__gallery">
        <li>
          <article class="element">
            <img class="element__photo" src="./images/aktru.jpeg" alt="Алтай. Гора Актру">
            <div class="element__title">
              <h2 class="element__place">Алтай. Гора Актру</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__photo" src="./images/baikal.jpeg" alt="Байкал">
            <div class="element__title">
              <h2 class="element__place">Байкал</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__photo" src="./images/katun.jpeg" alt="Катунь">
            <div class="element__title">
              <h2 class="element__place">Катунь</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__photo" src="./images/tomsk.jpeg" alt="Томск">
            <div class="element__title">
              <h2 class="element__place">Томск - Сибирские Афины</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__photo" src="./images/milky_way.jpeg" alt="Млечный путь">
            <div class="element__title">
              <h2 class="element__place">Млечный путь</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img class="element__photo" src="./images/katun2.jpeg" alt="Катунь">
            <div class="element__title">
              <h2 class="element__place">Катунь</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__form-element" name="edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="firstname" class="popup__input popup__input_el_name" value="Жак-Ив Кусто">
        <input type="text" name="job" class="popup__input popup__input_el_job" value="Исследователь океана">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
