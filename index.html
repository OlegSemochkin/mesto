<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="body">  
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">    
    <hr class="header__line"></hr>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__card">
        <div class="profile__avatar" >
          <img class="profile__image" src="./images/custo.jpg" alt="Аватарка">
        </div>
        <div class="profile-info">
          <p class="profile-info__name">Жак-Ив Кусто</p>
          <button class="profile-info__editButton">
            <div class="vector">
              <img src="./images/pencil.svg">
            </div>
          </button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
      </div>      
      <button class="profile__addButton">
        <div class="vector">
          <img src="./images/plus.svg">
        </div>
      </button>
    </section>
    <section class="elements">
      <ul class="element">
        <li class="element__card">
          <img class="element__photo" src="./images/dombay.png">
          <div class="element__title">
            <h2 class="element__place">Домбай</h2>            
            <button class="element__like_active"></button>                    
          </div>          
        </li>
        <li class="element__card">
          <img class="element__photo" src="./images/dombay.png">
          <div class="element__title">
            <h2 class="element__place">Домбай</h2>
            <button class="element__like"></button>
          </div>          
        </li>
        <li class="element__card">
          <img class="element__photo" src="./images/dombay.png">
          <div class="element__title">
            <h2 class="element__place">Домбай</h2>
            <button class="element__like"></button>
          </div>          
        </li>
        <li class="element__card">
          <img class="element__photo" src="./images/dombay.png">
          <div class="element__title">
            <h2 class="element__place">Домбай</h2>
            <button class="element__like"></button>
          </div>          
        </li>
        <li class="element__card">
          <img class="element__photo" src="./images/dombay.png">
          <div class="element__title">
            <h2 class="element__place">Домбай</h2>
            <button class="element__like"></button>
          </div>          
        </li>
        <li class="element__card">
          <img class="element__photo" src="./images/dombay.png">
          <div class="element__title">
            <h2 class="element__place">Домбай</h2>
            <button class="element__like"></button>
          </div>          
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">    
    <div class="popup__container">
      <button class="popup__closeIcon"></button>
      <div class="popup__formElement">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__nameInput" value="Жак-Ив Кусто">
        <hr class="popup__line">
        <input type="text" class="popup__jobInput" value="Исследователь океана">
        <hr class="popup__line">
        <button type="submit" class="popup__submitButton">Сохранить</button>
      </div>      
    </div>
  </div>
  <script src="./blocks/scripts/index.js"></script>
</body>
</html>
