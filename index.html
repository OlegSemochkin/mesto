<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    <hr class="header__line">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__card">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/custo.jpg" alt="Аватарка">
        </div>
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__editButton"></button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__addButton"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__photo" src="./images/aktru.jpeg" alt="Алтай. Гора Актру">
          <div class="element__title">
            <h2 class="element__place">Алтай. Гора Актру</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/baikal.jpeg" alt="Байкал">
          <div class="element__title">
            <h2 class="element__place">Байкал</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/katun.jpeg" alt="Катунь">
          <div class="element__title">
            <h2 class="element__place">Катунь</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/tomsk.jpeg" alt="Томск">
          <div class="element__title">
            <h2 class="element__place">Томск - Сибирские Афины</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/milky_way.jpeg" alt="Млечный путь">
          <div class="element__title">
            <h2 class="element__place">Млечный путь</h2>
            <button class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/katun2.jpeg" alt="Катунь">
          <div class="element__title">
            <h2 class="element__place">Катунь</h2>
            <button class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__closeIcon"></button>
      <div class="popup__formElement">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__nameInput" value="Жак-Ив Кусто">
        <hr class="popup__line">
        <input type="text" class="popup__jobInput" value="Исследователь океана">
        <hr class="popup__line">
        <button type="submit" class="popup__submitButton">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./blocks/scripts/index.js"></script>
</body>

</html>
