<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>МЕСТО</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__card">
        <img class="profile__image" src="./images/custo.jpg" alt="Аватарка">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__gallery">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__form-element" name="edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="firstname" class="popup__input popup__input_el_name" value="ddddКусто">
        <input type="text" name="job" class="popup__input popup__input_el_job" value="Исследователь океана">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close-icon" type="button"></button>
      <form class="popup__form-element" name="add-form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="place" class="popup__input popup__input_el_place" placeholder="Название" value="">
        <input type="text" name="link" class="popup__input popup__input_el_link" placeholder="Ссылка на картинку" value="">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container_show">
      <button class="popup__close-icon" type="button"></button>
      <img class="element__photo_show" src="x" alt="x">
      <h2 class="element__place_show"></h2>
    </div>
  </div>
  <template id="card">
    <li>
      <article class="element">
        <button class="element__del" type="button" aria-label="Удалить"></button>
        <img class="element__photo" src="x" alt="x">
        <div class="element__title">
          <h2 class="element__place"></h2>
          <button class="element__like" type="button" aria-label="Голосовать"></button>
        </div>
      </article>
    </li>
  </template>
  <script src="./scripts/index.js"></script>


</body>

</html>
